{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/brownies.css' %}">
    <title>Lista de Brownies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="index">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="BrowniesTodos">Brownies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Nosotros">Nosotros</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="contacto">Contacto</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="crud">CRUD</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cuenta
            </a>
            <ul class="dropdown-menu active">
              <li><a class="dropdown-item" href="Inicio Sesion/iniciosesion.html">Iniciar Sesi√≥n</a></li>
              <li><a class="dropdown-item" href="Inicio Sesion/registrarse.html">Registrarse</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container my-4">
        <div class="text-center mb-3">
            <button class="btn btn-primary">
                <a href="{% url 'browniesadd' %}" class="text-white">Agregar</a>
            </button>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for x in brownies %}
                <tr>
                    <td>{{ x.nombre }}</td>
                    <td><img src="{{ x.imagen.url }}" alt="Imagen de {{ x.nombre }}" class="img-thumbnail" style="max-width: 150px; max-height: 150px;"></td>
                    <td>{{ x.precio }}</td>
                    <td><a href="{% url 'eliminar_brownie' pk=x.id %}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="{% url 'editar_brownie' pk=x.id %}" class="btn btn-warning">Modificar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>
</html>
