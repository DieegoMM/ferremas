{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/browniesadd.css' %}">
    <title>Actualizar Brownie</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../pagina/index">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="../../pagina/BrowniesTodos">Brownies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../../pagina/Nosotros">Nosotros</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="../../pagina/contacto">Contacto</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="../../pagina/crud">CRUD</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cuenta
            </a>
            <ul class="dropdown-menu active">
              <li><a class="dropdown-item" href="Inicio Sesion/iniciosesion.html">Iniciar Sesi√≥n</a></li>
              <li><a class="dropdown-item" href="Inicio Sesion/registrarse.html">Registrarse</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container my-5">
        {% if brownie %}
        <h2 class="text-center">Actualizar Datos</h2><br>
        <form action="{% url 'browniesUpdate' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{ brownie.id }}">
            <div class="form-group mb-3">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" id="nombre" value="{{ brownie.nombre }}">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="imagen" class="col-sm-2 control-label">Imagen</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="imagen" id="imagen">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="precio" class="col-sm-2 control-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="precio" id="precio" value="{{ brownie.precio }}">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form><br><br>
        {% endif %}
        <div id="idMensajes" class="text-center">
            {% if mensaje %}
            <div class="alert alert-info">{{ mensaje }}</div>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="{% url 'crud' %}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
