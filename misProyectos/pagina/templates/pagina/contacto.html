<div class="contact-container">
    <form action="registrar" method="POST" class="contact-form">{% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="Máximo 200 caracteres de mensaje" rows="3" name="mensaje"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" name="opcion" value="Enviar">
    </form>
</div>
